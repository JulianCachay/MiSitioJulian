<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" type="text/css" href="Style/styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('Resource/background.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Inicia Sesión</h2>
        <input type="text" class="form-control" id="usuario" placeholder="Ingresa Usuario" required>
        <input type="password" class="form-control" id="contraseña" placeholder="Ingresa Contraseña" required>
        <button type="submit" class="btn" id="login_btn">Entrar</button>
        <div>
            <br>
            <a href="Templates/nuevo_registro.html">Registrate Aqui</a>
        </div>
        <div>
            <br>
            <a href="Templates/recovery.html">¿Olvidaste la contraseña?</a>
        </div>
        <button type="submit" class="btn btn-secondary" id="google_log">Iniciar con Google</button>
        <button type="submit" class="btn btn-secondary" id="facebook_log">Iniciar con Facebook</button>
    </div>

    <script type="module" src="Controllers/autentication.js"></script>

    <script>
        function limpiarCampos() {
            document.getElementById('usuario').innerHTML = '';
            document.getElementById('contraseña').innerHTML = '';
        }

        document.addEventListener('DOMContentLoaded', function () {
            limpiarCampos();
        });
    </script>

    <footer>
        <p><a
                href="https://www.freepik.es/foto-gratis/arbol-solitario_17247798.htm#fromView=search&page=1&position=2&uuid=0f8f0d93-12b1-47a5-a617-3e1d100bf933">Imagen
                de wirestock en Freepik</a></p>
    </footer>
</body>

</html>
